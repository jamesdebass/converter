<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <script src="index.js"></script>
        
        <div id="Main">
            <h1 id="header">  Metric/Imperial unit conversion</h1>
            <input id="Numb1" type="number" onChange="convertvalues()">
           
                      
        </div>
        
        
        <div id="Results">
            <h2>Length (Metres/Feet) </h2>
            <p> <span id="inputmetres" >0</span> metres = <span id="outputfeet"> 0.000  </span> feet | <span id="inputfeet" >0</span> feet =  <span id="outputmetres" >0</span> metres</p>
            <h2>Volume (Litres/Gallons) </h2>
            <p> <span id="inputlitres" >0</span> Litres = <span id="outputgallons" >0</span>  gallons | <span id="inputgallons" >0</span> gallons =  <span id="outputlitres" >0</span> Litres</p>
            <h2>Mass (Kilograms/Pounds) </h2>
            <p> <span id="inputkilos" >0</span>  Kilos =  <span id="outputpounds" >0</span> Pounds | <span id="inputpounds" >0</span> Pounds =  <span id="outputkilos" >0</span> Kilos</p>
        </div>
        
        
    </body>
</html>
